{% extends 'main.html'%}

{% block bodymainPage %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nom</th>
              <th scope="col">Description</th>
              <th scope="col">Modifier</th>
              <th scope="col">Supprimer</th>
            </tr>
        </thead>
        <tbody>
            {% for Category in Categories %}
                <tr>
                    <td>{{ Category.id }}</td>
                    <td>{{ Category.name }}</td>
                    <td>{{ Category.description }}</td>
                    <td><a href="{% url 'Category_u' Category.id %}" class="btn btn-outline-warning">Modifier</a></td>
                    <td><a href="{% url 'Category_d' Category.id %}" class="btn btn-outline-danger">Supprimer</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
