{% extends 'main.html'%}

{% block bodymainPage %}
    <form method="post" action="{% url 'Partner_u' form.instance.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="form-group">
                        <img src="{{ form.instance.logo.url }}" alt=""/>
                        <img id="imagePreview" src="#" alt="AperÃ§u de l'image" style="display: none; max-width: 100%; max-height: 225px;">
                        <label class="form-label" for="{{ form.logo.id_for_label }}">Logo Partenaire :</label>
                        <input type="file" class="form-control" id="{{ form.logo.auto_id }}" name="{{ form.logo.html_name }}" accept="image/*" onchange="previewImage(event)">
                    </div>
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Name:</label>
                        <input type="text" class="form-control" id="{{ form.name.auto_id }}" name="{{ form.name.html_name }}" value="{{ form.name.value }}" required>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">Description :</label>
                        <textarea class="form-control" id="{{ form.description.auto_id }}" name="{{ form.description.html_name }}"required>{{ form.description.value }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <div class="form-group">
                                <label for="{{ form.webSite.id_for_label }}">Url Site Web :</label>
                                <input type="text" class="form-control" id="{{ form.webSite.auto_id }}" name="{{ form.webSite.html_name }}" value="{{ form.webSite.value }}" required>
                            </div>
                        </div>
                        <a href="{% url 'Partners_r' %}" class="btn btn-sm btn-outline-warning">Annuler</a>
                        <input type="submit" value="Submit" class="btn btn-sm btn-outline-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
